<!DOCTYPE html>
<html>
<head>
    <title>Salary Details Form</title>
    <style>
        body {
            background-color: #f9ead3;
            color: #333;
            font-family: Arial, sans-serif;
        }
        
        h2 {
            text-align: center;
            padding-top: 20px;
            color: #ff9800;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffa726;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #ffcc80;
            color: #333;
        }
        
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #ff784e;
        }
    </style>
</head>
<body>
    <h2>Salary Details Form</h2>
    <form action="/salary" method="POST">
        <label for="eid">Employee ID:</label>
        <input type="text" id="eid" name="eid" required>
        
        <label for="dptid">Department ID:</label>
        <input type="text" id="dptid" name="dptid" required>
        
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required>
        
        <label for="pan">PAN Number:</label>
        <input type="text" id="pan" name="pan" required>
        
        <label for="base_sallary">Base Salary:</label>
        <input type="number" id="base_sallary" name="base_sallary" required>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
