<!DOCTYPE html>
<html>
<head>
    <title>Salary Details Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #1a1c20;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #2a2e3b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation-duration: 1s;
            animation-delay: 0.5s;
            animation-fill-mode: both;
            animation-name: fadeInUp;
        }
        
        h2 {
            text-align: center;
            padding-top: 20px;
            color: #00aaff;
            animation-duration: 1s;
            animation-delay: 0.2s;
            animation-fill-mode: both;
            animation-name: bounceInDown;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00aaff;
            text-align: left;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1a1c20;
            color: #ffffff;
            margin-bottom: 15px;
        }
        
        input[type="submit"] {
            padding: 12px 20px;
            background-color: #00aaff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        
        input[type="submit"]:hover {
            background-color: #0077cc;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounceInDown {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container animate__animated">
        <h2 class="animate__animated animate__bounceInDown">Salary Details Form</h2>
        <form action="/salary" method="POST">
            <label for="eid">Employee ID:</label>
            <input type="text" id="eid" name="eid" required>
            
            <label for="dptid">Department ID:</label>
            <input type="text" id="dptid" name="dptid" required>
            
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required>
            
            <label for="pan">PAN Number:</label>
            <input type="text" id="pan" name="pan" required>
            
            <label for="base_sallary">Base Salary:</label>
            <input type="number" id="base_sallary" name="base_sallary" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
</body>
</html>
